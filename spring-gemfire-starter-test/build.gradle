plugins {
  id 'java-library'
  id 'dependency-constraints'
  id 'gemfire-repo-artifact-publishing'
  id 'spring-java-jar'
  id "io.freefair.lombok" version "8.0.1"
}

project.ext.set("pomProjectLongName", "Spring Boot Test Starter for VMware GemFire")
project.ext.set("pomProjectArtifactName", "spring-boot-test-2.6-gemfire-${gemfireBaseVersion}")
project.ext.set("pomProjectDescription", "Spring Boot Test Starter for VMware GemFire")

dependencies {
  api project(':spring-gemfire-starter')

  api "org.springframework.boot:spring-boot-starter-test"
  api "org.projectlombok:lombok"
  api "com.vmware.gemfire:spring-test-gemfire-9.15-2.6:$springTestGemFireVersion"

}

repositories {
  def additionalMavenRepoURLs = project.ext.get('additionalMavenRepoURLs')
  if (!additionalMavenRepoURLs.isEmpty() && !additionalMavenRepoURLs.isBlank()) {
    additionalMavenRepoURLs.split(",").each {
      project.getRepositories()
              .maven(mavenRepository -> {
                mavenRepository.setUrl(uri(it.toString()));
              });
    }
  }
}
